<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <div class="container">
            <img src="./images/image-product-desktop.jpg" alt="Image Product" class="image-preview">
            <div class="detail-product">
                <span class="type-product">perfume</span>
                <h3 class="name-product">Gabrielle Essence Eau De Parfum</h3>
                <p class="desc-product">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas, quasi! Consequatur aperiam, animi delectus facilis fugit quibusdam eaque sint pariatur officia hic culpa, nesciunt quia illo itaque in quos fuga.</p>
                <div class="price">
                    <span class="price-discon">$149.99</span>
                    <span class="price-ori">$169.99</span>
                </div>
                <div class="addtocart">
                    Add to Cart
                </div>
            </div>
        </div>
    </div>
</body>
</html>
